<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>To-do app</title>
    </head>
    <body>
        <div class="main_container">
            <header class="title">
                <h1>TODO</h1>  
            </header>

            <section class="main_input">
                <div class="task_container">
                    <span></span>
                    <input class="task_input" type="text" name="task_input" id="task_input" placeholder="Create a new todo...">
                    <button class="input_btn">></button>
                </div>
            </section>

            
            <section class="task_list">
                <div class="task_illustration">
                    <img src="images/task_illustration.svg" alt="Tasks Illustrations">
                    <h1>Add your first task!</h1>
                </div>
                
                <div class="task_list_container">
                </div>

                <div class="tasks_menu task_container">
                    <p class="item_counter">0 items left</p>
                    <div class="tabs">
                        <button class="all_tab">All</button>
                        <button class="active_tab">Active</button>
                        <button class="done_tab">Completed</button>
                    </div>
                    <button class="clear_done">Clear Completed</button>
                </div>
            </section>
        </div>
        <script src="app.js"></script>
    </body>
</html>
